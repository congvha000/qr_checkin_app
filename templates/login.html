{% extends "base.html" %}
{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card auth-card shadow-lg rounded-4 mt-5">
      <div class="card-body p-4">

        <div class="text-center mb-3">
          <!-- ĐÃ BỎ LOGO Ở ĐÂY -->
          <h3 class="fw-bold mb-1">QR Checkin</h3>
          <p class="login-subtitle small mb-0">Hệ thống điểm danh</p>
        </div>

        {% if error %}
        <div class="alert alert-danger app-alert">{{ error }}</div>
        {% endif %}

        <form method="POST" class="mt-3">
          <div class="mb-3">
            <label class="form-label small fw-semibold">Tài khoản</label>
            <input type="text" class="form-control app-input" name="username" required autofocus>
          </div>

          <div class="mb-3">
            <label class="form-label small fw-semibold">Mật khẩu</label>
            <input type="password" class="form-control app-input" name="password" required>
          </div>

          <button class="btn btn-app-primary w-100 py-2 fw-semibold rounded-pill">
            Đăng nhập
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
