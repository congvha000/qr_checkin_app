{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="row g-4">

  <!-- Manual Check-in Card -->
  <div class="col-md-6">
    <div class="card shadow-sm rounded-4 p-4">
      <h4 class="fw-bold mb-3">Điểm danh thủ công</h4>

      <form method="POST" action="{{ url_for('manual_checkin') }}">
        <label class="form-label fw-semibold">Nhập mã số thẻ</label>
        <input name="qr_code" type="text" class="form-control form-control-lg mb-3" required>

        <button class="btn btn-success w-100 py-2 fw-bold">Xác nhận điểm danh</button>
      </form>
    </div>
  </div>

  <!-- Scan QR -->
  <div class="col-md-6">
    <div class="card shadow-sm rounded-4 p-4 h-100 d-flex align-items-center justify-content-center text-center">
      <h4 class="fw-bold mb-3">Scan mã QR</h4>
      <p class="text-muted mb-3">Sử dụng camera để quét mã nhanh chóng.</p>
      <a href="{{ url_for('scan') }}" class="btn btn-primary btn-lg px-4">
        Mở camera quét QR
      </a>
    </div>
  </div>

</div>

{% endblock %}
